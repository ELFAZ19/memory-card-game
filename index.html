<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Memory Magic</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Time</span>
                    <span id="time" class="value">00:00</span>
                </div>
                <div class="stat">
                    <span class="label">Moves</span>
                    <span id="moves" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Best</span>
                    <span id="best" class="value">--</span>
                </div>
            </div>
            <button id="restart-btn" class="btn pulse">‚ü≥ Restart</button>
        </header>

        <main class="game-board" id="game-board"></main>

        <div class="modal-overlay" id="modal">
            <div class="modal-content zoom-in">
                <h2>‚ú® You Won! ‚ú®</h2>
                <div class="stats">
                    <p>Moves: <span id="final-moves">0</span></p>
                    <p>Time: <span id="final-time">00:00</span></p>
                </div>
                <p id="best-message" class="tada">üèÜ New Record! üèÜ</p>
                <button id="play-again-btn" class="btn pulse">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
